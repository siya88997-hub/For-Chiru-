<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Chiru ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Handwritten Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Body & Background Stars */
    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      background-image:
        radial-gradient(1px 1px at 20% 30%, #ffffff, transparent),
        radial-gradient(1px 1px at 80% 20%, #ffffff, transparent),
        radial-gradient(1px 1px at 50% 70%, #ffffff, transparent),
        radial-gradient(2px 2px at 10% 80%, #ffffff, transparent),
        radial-gradient(1px 1px at 90% 60%, #ffffff, transparent);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      color: #e6f0ff;
      animation: twinkle 6s infinite alternate;
      position: relative;
    }

    @keyframes twinkle {
      from { opacity: 0.95; }
      to { opacity: 1; }
    }

    /* Heart Intro */
    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
      cursor: pointer;
    }

    .heart {
      font-size: 80px;
      animation: wave 1s infinite alternate;
    }

    @keyframes wave {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(15deg); }
      100% { transform: scale(1) rotate(-15deg); }
    }

    .tap-message {
      margin-top: 20px;
      font-size: 24px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Main Message */
    .container {
      text-align: center;
      padding: 20px;
      z-index: 2;
      display: none;
    }

    .line {
      opacity: 0;
      font-size: 1.6rem;
      margin: 14px 0;
      animation: fadeIn 1.5s forwards, glow 1.5s ease-in-out forwards;
    }

    .line:nth-child(1) { animation-delay: 1s, 1s; }
    .line:nth-child(2) { animation-delay: 3s, 3s; }
    .line:nth-child(3) { animation-delay: 5s, 5s; }
    .line:nth-child(4) { animation-delay: 7s, 7s; }
    .line:nth-child(5) { animation-delay: 9s, 9s; }

    .final {
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0 0 12px #7aa2ff;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glow effect */
    @keyframes glow {
      0% { text-shadow: 0 0 0px #ffffff; }
      50% { text-shadow: 0 0 10px #7aa2ff, 0 0 20px #ffffff; }
      100% { text-shadow: 0 0 0px #ffffff; }
    }
  </style>
</head>
<body>
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Heart Intro -->
  <div id="intro">
    <div class="heart">ü§ç</div>
    <p class="tap-message">Tap the heart babeü´Ç</p>
  </div>

  <!-- Main Message -->
  <div class="container">
    <p class="line">Hey Babyy‚Ä¶</p>
    <p class="line">This year felt special because of you.</p>
    <p class="line">Even from afar, you‚Äôre my comfort,My everything.</p>
    <p class="line">I love you, Chiru ü§ç</p>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const container = document.querySelector('.container');
    const music = document.getElementById('music');

    intro.addEventListener('click', () => {
      // Play music on user tap
      if (music.paused) {
        music.play().catch(err => console.log("Music blocked:", err));
      }

      // Hide heart intro
      intro.style.display = 'none';

      // Show main message
      container.style.display = 'block';
    });
  </script>
</body>

<audio id="newYearMusic" src="music.mp3" autoplay="music.mp3"y></audio>

</html>
